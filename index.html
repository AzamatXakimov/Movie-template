<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <!-- Header start -->
    <header class="site-header">

    </header>
    <!-- Header finish -->

    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero pt-5">
            <div class="container">
                <div class="mb-4 py-3 bg-dark">
                    <h1 class="text-white text-center">
                        Movies
                    </h1>
                </div>
                <ul class="js-list row mb-0 list-unstyled">

                </ul>
            </div>
        </section>
        <!-- Hero section finish  -->
    </main>
    <!-- Main finish  -->

    <!-- Footer start -->
    <footer class="site-footer">

    </footer>
    <!-- Footer finish -->



    <template class="movie-temp">
        <li class="js-item mb-3 col-12 col-sm-6 col-md-4 col-lg-3 d-flex align-items-stretch">
            <div class="d-flex flex-column justify-content-between w-100 p-3 bg-dark rounded-3 ">
                <h2 class="js-movie-name mb-3 hero-text text-center text-white fs-3"> 
                </h2>

                <strong class="d-inline-block mb-4 text-white">
                    year: <span class="js-year fw-normal text-success ms-1"></span>
                </strong>
                
                <strong class="d-block text-white">
                    Cast:
                </strong>
                <p class="js-cast mb-4 text-warning">
                </p>

                <div class="d-flex">
                    <strong class="text-white me-2">Genres: </strong>
                    <p class="js-genres text-info"></p>
                </div>
            </div>
        </li>
    </template>   
    <script src="./js/kinolar.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
